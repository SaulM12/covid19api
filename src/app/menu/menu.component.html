<div class="container" fxFlex='100' fxLayout='column'>
    <div class="portada" fxFlex='100'>
        <div class="tituloGeneral" fxFlex="50" fxLayoutAlign="start center">
            <h2>TITULO GENERAL</h2>
        </div>
        <div class="imagen" fxFlex="30" fxLayoutAlign="end">
            <img src="https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg?fit=fill&w=800&h=300" alt="">
        </div>
    </div>
    <div class="informacion" fxFlex="100" fxLayout="column">
        <div class="tituloCartas" fxFlex="50" fxLayoutAlign="center center">
            <h2>Páginas de tu interés</h2>
        </div>
        <div class="cartas" fxLayout="row" fxLayoutAlign="center">
            <mat-card>
                <div class="contenido">
                    <div class="tituloCartas" fxLayoutAlign="center center">
                        Cifras Covid-19
                    </div>
                    <div class="icono" fxLayoutAlign="center center">
                        <div class="mapaCovid"></div>
                    </div>
                    <div class="tituloCarta" fxLayoutAlign="center center">
                        <h4>Si te interesa conocer estadísticas acerca del covid-19, este lugar es para ti, ¡no esperes más!
                        </h4>
                    </div>
                </div>
                <div class="boton" fxLayoutAlign="end">
                    <button mat-raised-button color="primary" routerLink='/covid'>
                        Ver más <mat-icon>chevron_right</mat-icon>                   
                    </button>
                </div>
            </mat-card>
            <mat-card>
                <div class="contenido">
                    <div class="tituloCartas" fxLayoutAlign="center center">
                        Clima en el mundo
                    </div>
                    <div class="icono" fxLayoutAlign="center center">
                        <div class="mapaClima">
                            <div class="nubes">
                                <img src="https://image.flaticon.com/icons/png/512/1574/1574211.png" alt="">
                            </div>

                        </div>
                    </div>
                    <div class="tituloCarta" fxLayoutAlign="center center">
                        <h4>Si quieres conocer el clima en el mundo, este lugar es para ti, ¡no esperes más!
                        </h4>
                    </div>
                </div>
                <div class="boton" fxLayoutAlign="end">
                    <button mat-raised-button color="primary" routerLink='/clima'>
                        Ver más <mat-icon>chevron_right</mat-icon>
                    </button>
                </div>
            </mat-card>

        </div>
    </div>
